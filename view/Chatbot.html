<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Library Chatbot</title>
  <link rel="stylesheet" href="/static/Chatbot.css" />
</head>
<body>
  <div class="app">
    <header>
      <h1 style="color:rgb(177, 29, 29)">TEST</h1>
      <div class="dot" aria-hidden="true"></div>
      <div>
        <h1>Library Chatbot</h1>
        <div class="sub">· TTN UNIVERSITY ·</div>
      </div>
      <div class="toolbar">
        <button id="btnNew" class="btn btn-reset" title="Tạo mới đoạn chat"> ➕ Tạo mới</button>
      </div>
    </header>

    <main id="chat" class="chat" aria-live="polite" aria-label="Khu vực hội thoại">
      <div id="emptyState" class="empty">
        <p>Chào bạn! Hãy bắt đầu trao đổi bằng cách nhập nội dung bên dưới.<br/>
        Mẹo: Nhấn <span class="kbd">Enter</span> để gửi. <span class="kbd">Shift</span>+<span class="kbd">Enter</span> để xuống dòng.</p>
      </div>
    </main>

    <section class="composer">
      <div class="input-wrapper">
        <textarea id="input" placeholder="Gõ câu hỏi… (ví dụ: Thư viện mở cửa khi nào?)" spellcheck="true"></textarea>
      </div>
      <button id="send" class="send">Gửi</button>
    </section>

    <div class="footer">
      <div class="status"><span class="blink" aria-hidden="true"></span> Sẵn sàng — API: <span id="apiStatus">offline</span></div>
    </div>
  </div>

  <script src="/static/app.js"></script>
</body>
</html>
